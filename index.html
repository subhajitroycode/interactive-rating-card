<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./css-dist/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="img">
          <img src="./images/icon-star.svg" alt="star icon" />
        </div>
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </header>
      <form action="./result.html" method="get">
        <div class="radio-button">
          <input type="radio" value="1" id="one" name="ratings" />
          <label for="one">1</label>
          <input type="radio" value="2" id="two" name="ratings" />
          <label for="two">2</label>
          <input type="radio" value="3" id="three" name="ratings" />
          <label for="three">3</label>
          <input type="radio" value="4" id="four" name="ratings" />
          <label for="four">4</label>
          <input type="radio" value="5" id="five" name="ratings" />
          <label for="five">5</label>
        </div>
        <button type="submit">SUBMIT</button>
        <div class="not-selected">
          <p>Please select a rating before submitting.</p>
        </div>
      </form>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.twitter.com/subhajitroycode" target="_blank"
        >Subhajit Roy</a
      >.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
